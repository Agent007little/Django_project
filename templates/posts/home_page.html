{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block main %}
    <div id="banner">
        <div id="banner-content">
            <div class="group-28">
                <img src="{% static 'pictures/main-page/Vector.png'%}">
                <h2>Оставайся на связи<br> с друзьями, даже<br> когда их нет рядом</h2>
                <div class="group-28-buttons">
                    <button class="registration">Зарегистрироваться</button>
                    <button class="log-in">Войти</button>
                </div>
            </div>
        <div id="cover">
            <img src="{% static 'pictures/main-page/cover.png'%}">
        </div>
        </div>
    </div>
    <!--    Раздел со статистикой    -->
    <div id="statistics">
        <div id="statistics-count-users">
            <p class="statistic-numbers">20</p>
            <p class="statistic-text">Пользователей зарегистрировано</p>
        </div>
        <div id="statistics-all-massages">
            <p class="statistic-numbers">556</p>
            <p class="statistic-text">Сообщений написано</p>
        </div>
        <div id="statistics-today-messages">
            <p class="statistic-numbers">58</p>
            <p class="statistic-text">Написано сегодня</p>
        </div>
    </div>
{% endblock %}
